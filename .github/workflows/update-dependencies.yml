# This workflow will periodically check .NET nanoFramework dependencies and updates them in the repository it's running.

name: Daily update dependencies

on:
  schedule:
  # At midnight daily.
  - cron:  '00 00 * * *'
  repository_dispatch:
    types: update-dependencies

defaults:
  run:
    shell: pwsh

jobs:
  update-dotnet-preview:
    name: Update .NET nanoFramework dependencies
    timeout-minutes: 15
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          path: main
      - name: Checkout tools repo
        uses: actions/checkout@v2
        with:
          repository: networkfusion/nf-tools
          path: tools
      - name: Update dependencies
        id: step_one
        run: ./github-actions/update-nf-dependencies.ps1
        working-directory: tools
      - name: Check Environment variables
        id: step_two
        run: |
          echo "Create PR: ${{ env.CREATE_PR }}"
          echo "Title: ${{ env.PR_TITLE }}"
          echo "Message: ${{ env.PR_MESSAGE }}"
          echo "Branch Name: ${{ env.BRANCH_NAME }}"
        shell: bash
      - name: Create Pull Request
        id: step_three
        uses: peter-evans/create-pull-request@v3
        if: env.CREATE_PR == 'true'
        with:
          # token: ${{ secrets.ACTIONS_BOT_TOKEN }}
          commit-message: 'chore: update dependencies'
          committer: GitHub <noreply@github.com>
          author: nfbot <nfbot@users.noreply.github.com>
          title: '${{ env.PR_TITLE }}'
          body: |
            ${{ env.PR_MESSAGE }}
            
            [version update]
            
            ### :warning: This is an automated update. :warning:
          branch: ${{ env.BRANCH_NAME }}
          path: main
